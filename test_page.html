<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhoenixKit Auth Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    PhoenixKit Authentication Test
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Testing the generated authentication forms
                </p>
            </div>
            
            <!-- Mock Registration Form (based on PhoenixKit generated form) -->
            <form class="mt-8 space-y-6" id="registration_form">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="email" class="sr-only">Email address</label>
                        <input id="email" name="email" type="email" required 
                               class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                               placeholder="Email address">
                    </div>
                    <div>
                        <label for="password" class="sr-only">Password</label>
                        <input id="password" name="password" type="password" required 
                               class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                               placeholder="Password">
                    </div>
                </div>

                <div>
                    <button type="submit" id="submit-btn"
                            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Create an account
                    </button>
                </div>
                
                <div class="text-center">
                    <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500" id="login-link">
                        Already have an account? Log in
                    </a>
                </div>
            </form>

            <!-- Status display for testing -->
            <div id="status" class="mt-4 p-3 rounded hidden">
                <p id="status-text"></p>
            </div>
        </div>
    </div>

    <script>
        // Simple JavaScript to simulate form interaction
        document.getElementById('registration_form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const status = document.getElementById('status');
            const statusText = document.getElementById('status-text');
            
            if (email && password) {
                status.className = 'mt-4 p-3 rounded bg-green-100 border border-green-400 text-green-700';
                statusText.textContent = `Registration form submitted successfully for: ${email}`;
            } else {
                status.className = 'mt-4 p-3 rounded bg-red-100 border border-red-400 text-red-700';
                statusText.textContent = 'Please fill in all fields';
            }
            status.classList.remove('hidden');
        });
    </script>
</body>
</html>
